        <div id="middle">
            <div class="block1">
                <div class="container1">
                    <p class="p1">Become a Member Of Our Family</p>
                </div>
            </div>
                <!--<div class="h-divider">
                    <div class="shadow"></div>
                </div>-->
    
    
                <div id="block2">
                    <div class="inside">

                    
                    <form action="/submit">
    
                        <div class="elements">
                            <div class="lab">
                                <label for="name">Name</label>
                            </div>
                            <div class="inp">
                                <input type="text" id="name" name="name" required autofocus>
                            </div>
                        </div>
                        <div class="elements">
                            <div class="lab">
                                <label for="mobile">Mobile Number</label>
                            </div>
                            <div class="inp">
                                <input type="text" id="mobile" name="number"   required pattern="[1-9]{1}[0-9]{9}">
                            </div>
                        </div>
                        <div class="elements">
                            <div class="lab">
                                <label for="mail">Email ID</label>
                            </div>
                            <div class="inp">
                                <input type="text" id="mail" name="mail"  required>
                            </div>
                        </div>
                        <div class="elements">
                            <div class="lab">
                                <label for="message">Message</label>
                            </div>
                            <div class="inp">
                                <textarea id="message" name="message" placeholder="Enter your message..."></textarea>
                            </div>
                        </div>
                        <div class="elements2">
                            <div class="subm">
                                <input type="submit" class="same" id="sub" name="Submit">
                            </div>
                            <div class="subm">
                                <input type="reset" class="same" id="res" name="Reset">
                            </div>
                        </div>
    
                    </form>
                </div>
                </div>
